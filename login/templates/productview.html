{% extends 'buy.html' %}
<!DOCTYPE html>
<html>
    <head>
        <title>
        {{ p.product }}

            <h1>{{p.product}}</h1>
            <div>
                <h1>COST- {{p.cost}}</h1>
            </div>

{% endblock %}
