<!DOCTYPE html>
<html>
    <head>
<title>
    All Plastic products
</title>
<style>
    .row
    {
        display:flex;
    }
    .column
    {
        float: 33.33em;
    }
  
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        {% block content %}
        {% for x in products_list %}
        <div style="border:black 2px solid ; width:50%">
            <div class="container">
                <span>
                <div class="row row-cols-md-2">
                    <div class="col">
                        <img src="{{ x.image.url }}" width=250px>
                        <h1>{{x.product}}</h1>
                    </div>
                    <div class="col">
                        <h1>COST- {{x.cost}}</h1>
                        BY - {{x.name}} 
                        <button type="button" class="btn-btn-primary"><a href="{% url 'productdetail' pk=x.pk %}">Buy</a></button>
                    </div>
                </div>
            </span>
              </div>
        </div>
        
    <p></p>
    {% endfor %}
    {% endblock %}
    </body>
    
</html>
